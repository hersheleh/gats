{% extends "admin_templates/edit_layout.html" %}


{% block tour %}
<li class="tab" id="news"> 
  <a id="news" class="tab_active"
     href="{{ url_for('edit_news')  }}">
    SHOWS
  </a>
</li>
{% endblock tour %}

{% block content %}

<div id="content">
  
  <div id="add_show">
    <input class="show" id="show_date" type="text" value="Show Date">
    <input class="show" id="venue" type="text" value="Venue">
    <input class="show" id="city" type="text" value="City, State">
    <textarea class="show" id="extra_info" rows="2" columns="20">Extra Info
    </textarea>
    
    <button class="add_show">Add Show</button>
  </div>

  <div id="show_list">
    {% for show in shows %}

    {{ show.show_date }}<br />
    {{ show.venue }}<br />
    {{ show.city_state }}<br />
    {{ show.extra_info }}<br />

    {% endfor %}

  </div>


</div>





{% endblock content  %}
