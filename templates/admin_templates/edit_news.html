{% extends "admin_templates/edit_layout.html" %}


{% block news %}
<li class="tab" id="news"> 
  <a id="news" class="tab"
     href="{{ url_for('edit_news')  }}"
     style="background-color:black;
	    color:white;
	    opacity:0.8;">
    NEWS</a></li>
{% endblock news %}

{% block content  %}

<div id="content">
  <div id="edit_news_post">
    <p class="add_post" id="edit">
      Write somaething here...
    </p>


  </div>
  <div id="upload_feedback"> 
    <img id="thumbnail" src=""/>
    <span id="upload_done"><span>
  </div>
  
  <div id="add_photo">
    <form method="post" id="create_file" 
	  onsubmit="return uploadFile(this, event);">
      <input type="text" name="filename-text" id="filename-text"/>
      <div id="swfupload-container"></div>
      <input type="hidden" name="hidFileID" id="hidFileID" value=""/>
      <input type="submit" value="Submit"/>
      <div id="upload-progressbar-container">
	<div id="upload-progressbar">
	</div>
      </div>
    </form>
  </div>


  <button class="post">POST</button>

  <div id="posted_content">
    {% for post in posts  %}
    <div id="news_post">
      <div id="{{ post.news_id }}">
	<img src="{{ post.filename }}" alt=" ">
	{{ post.html_text|safe }}<br />
      </div>
      <button class="delete" id="{{ post.news_id }}">DELETE
      </button>
      <hr>
    </div>

    {% else %}
    <div  id="news_post">
      Nothing here
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
