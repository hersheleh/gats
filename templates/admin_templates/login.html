{% extends "gats_layout.html" %}

{% block body %}
<body id="gats" style="background-image:none">

  <div id="login">
  <div id="header">
  </div>

    <form action="{{ url_for('login') }}" method="post">
      <p>Username: <input class="field" type="text" name="username">
      </p>
      Password: <input class="field" type="password" name="password">
      <p><input class="button" type="submit" value="Login"></p>
    </form>
  </div>
</body>
{% endblock body %}
