{% extends "gats_menu.html" %}


{% block news %}
<li class="tab" id="news"> 
  <a id="news" class="tab_active"
     href="{{ url_for('gats_news')  }}">
    NEWS</a></li>
{% endblock %}



{% block content %}
<div id="content">
  {% for post in posts %}
  <div class="news_post">
      <span class="news_title">
	{{ post.title  }}
      </span>
    {% if post.filename != "" %}
    <img class="post_image" src="{{ post.filename }}" alt="">
    {% endif  %}
	
    <div class="post_text">
      {{ post.html_text|safe }}
      <hr>
    </div>
  </div>
{% endfor  %}
</div>
{% endblock  %}
